<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chair Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="textual">
                <h4 class="title">MODERN CHAIR</h4>
                <h2 class="heading">Telford Lounge</h2>
                <p class="new-price">$254 <span class="old-price">$530</span></p>

                <input type="radio" name="upper" id="description" class="desc-btn" checked>
                <label for="description">Description</label>
                <input type="radio" name="upper" id="detail" class="desc-btn">
                <label for="detail">Details</label>

                <p class="desc1">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id totam tempora enim officia veritatis hic.</p>

                <div class="desc2">
                    <p class="measure">
                        <span>80</span>
                        cm
                        <br>
                        Length
                    </p>
                    <p class="measure">
                        <span>65</span>
                        cm
                        <br>
                        Width
                    </p>
                    <p class="measure">
                        <span>90</span>
                        cm
                        <br>
                        Height
                    </p>
                    <p class="measure">
                        <span>17.6</span>
                        lbs
                        <br>
                        Weight
                    </p>
                </div>

                <p class="choose">Choose color:</p>

                <input type="radio" name="color" id="col1" class="color" checked>
                <label for="col1" class="color1"></label>
                <input type="radio" name="color" id="col2" class="color">
                <label for="col2" class="color2"></label>
                <input type="radio" name="color" id="col3" class="color">
                <label for="col3" class="color3"></label>
                <input type="radio" name="color" id="col4" class="color">
                <label for="col4" class="color4"></label>
                <input type="radio" name="color" id="col5" class="color">
                <label for="col5" class="color5"></label>
                <input type="radio" name="color" id="col6" class="color">
                <label for="col6" class="color6"></label>
                <img src="images/chair1.png" alt="" class="chair1 chairs">
                <img src="images/chair2.png" alt="" class="chair2 chairs">
                <img src="images/chair3.png" alt="" class="chair3 chairs">
                <img src="images/chair4.png" alt="" class="chair4 chairs">
                <img src="images/chair5.png" alt="" class="chair5 chairs">
                <img src="images/chair6.png" alt="" class="chair6 chairs">

                <div class="btn">
                    <a href="#" class="btn"><i class="fa fa-shopping-cart icon"></i> Add To Cart</a>
                </div>

                <div class="bg1 bg"></div>
                <div class="bg2 bg"></div>
                <div class="bg3 bg"></div>
                <div class="bg4 bg"></div>
                <div class="bg5 bg"></div>
                <div class="bg6 bg"></div>
            </div>
            <div class="chair"></div>
        </div>
    </div>
</body>

</html>
